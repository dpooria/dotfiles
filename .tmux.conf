set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
#  vi mode
set-window-option -g mode-keys vi
set -s set-clipboard off
set -s copy-command 'xsel -i'
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
# set -g status-position top
set -g status-position bottom

# theme
# powerline
# set -g @plugin 'erikw/tmux-powerline'
# minimal
set -g @plugin 'binoymanoj/tmux-minimal-theme'
set -g @minimal_theme_bg_color "#1d2021"
set -g @minimal_theme_active_color "#b8bb26" #"#83a598"
set -g @minimal_theme_inactive_color "#665c54"
set -g @minimal_theme_text_color "#ebdbb2"
set -g @minimal_theme_accent_color "#b8bb26" #"#83a598"
set -g @minimal_theme_border_color "#504945"
# gruvbox
# set -g @plugin 'egel/tmux-gruvbox'
# # set desired theme options...
# set -g @tmux-gruvbox 'dark' # or 'dark256', 'light', 'light256'
# /theme
set -g @plugin 'casonadams/tmux-vi-navigation'
setw -g mouse on
set -g history-limit 5000
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
# key bindings
bind -n M-s setw synchronize-panes;
bind-key -n M-l run-shell "tmux split-window -h; tmux select-pane -t 1; tmux split-window -v"
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1
# bind-key -T prefix u run-shell _tmux_duplicate_pane
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm' 
